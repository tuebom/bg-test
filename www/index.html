<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>SQLite demo | Framework7</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/framework7.welcomescreen.css">
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">SQLite demo</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <p>This plugin will display a fullscreen swipeable modal window to guide the user through a welcome screen</p>
            <p><a href="#" class="tutorial-open-btn button">BAB I - ARJUNA WISADA YOGA</a></p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/framework7.welcomescreen.js"></script>
    <script type="text/javascript" src="js/init.js"></script>

  </body>
</html>
